<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="./webviewx.js"></script>
    <title></title>
</head>
<body>
    <div id="MyWebviewx" data-title="as-default-page" class="webviewx">
         <!--data-win-control="WinJS.UI.HtmlControl"
         data-win-options="{uri: 'components/webviewx.html'}">-->
        <ul id="navStacks">
            <li id="defaultNav" >
                主页
            </li>
        </ul>
        <div id="viewStacks" class="view-stacks">
            <x-ms-webview id="defaultView" src="http://www.uc123.com"></x-ms-webview>
        </div>
    </div>
    <div id="navMenu" data-win-control="WinJS.UI.Menu">
        <button data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{ extraClass: 'delete', label: 'Delete' }"></button>
        <button data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{ extraClass: 'undo-delete', label: 'Undo Delete' }"></button>
        <button data-win-control="WinJS.UI.MenuCommand"
                data-win-options="{label: '加入收藏' }"></button>
    </div>
</body>
</html>
