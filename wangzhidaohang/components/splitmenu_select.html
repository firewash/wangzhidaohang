<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        /*
Copyright (c) Microsoft Corporation. All rights reserved
*/

/* These styles are part of the SDK Sample framework */
#scenarioControl {
    width: 100%;
    height: 100%;
}

    /* Hide ListView selection checkmark */
    #scenarioControl .win-selectioncheckmark {
        display: none;
    }

    #scenarioControl .win-itembox {
        background-color: transparent;
    }

        #scenarioControl .win-itembox:hover {
            background-color: rgb(29, 29, 29,0.4);
        }

    #scenarioControl .win-container {
        padding: 0;
        margin: 0;
        width: 100%;
        height: auto;
    }

        #scenarioControl .win-container:hover {
            outline: none;
        }

    #scenarioControl .win-focusedoutline {
        display: none;
    }

    #scenarioControl .scenarioItem {
        font-size: 14pt;
        padding: 8px 8px 8px 0px;
        white-space: nowrap;
    }

        #scenarioControl .scenarioItem .scenarioNumber {
            display: inline-block;
            width: 48px;
            text-align: center;
        }

    </style>
</head>
<body>
    <!-- WinJS.Binding.Template for #scenarioControl -->
    <div id="scenarioItem" data-win-control="WinJS.Binding.Template" style="display: none;">
        <div class="scenarioItem" data-win-bind="title: title">
            <span class="scenarioNumber" data-win-bind="innerText: scenarioNumber"></span>
            <span data-win-bind="innerText: title"></span>
        </div>
    </div>

    <div id="scenarioControl" class="win-selectionstylefilled"
         data-win-control="WinJS.UI.ListView"
         data-win-options="{
            itemDataSource: SdkSample.scenarios.dataSource,
            itemTemplate: select('#scenarioItem'),
            selectionMode: WinJS.UI.SelectionMode.single,
            tapBehavior: WinJS.UI.TapBehavior.directSelect,
            layout: { type: WinJS.UI.ListLayout }
         }">
    </div>
</body>
</html>
