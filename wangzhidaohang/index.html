<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>wangzhidaohang</title>
    <link href="lib/winjs-4.0.1/css/ui-light.css" rel="stylesheet" />
    <script src="lib/winjs-4.0.1/js/base.js"></script>
    <script src="lib/winjs-4.0.1/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet" />
    <script src="js/webview/webview.js"></script>
    <script src="js/splitmenu.js"></script>
    <script src="js/app_setting.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="win-type-body"> 
    <div id="appBar" style="height:50px;display:none;"
         data-win-control="WinJS.UI.AppBar"
         data-win-options="{placement:'top', layout:'commands'}">
       
        <button data-win-control="WinJS.UI.AppBarCommand" label="12"></button>

        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'secondary1',
            type:'button',
            label:'Secondary1',
            section:'secondary'}"></button>
        <div data-win-control="WinJS.UI.AppBarCommand"
             data-win-options="{ id: 'list',
         type: 'content',
         label:'List',
         section: 'secondary'}">
            <select class="options">
                <option>Option1</option>
                <option>Option2</option>
                <option>Option3</option>
                <option>Option4</option>
            </select>
        </div>
    </div>
    <div id="splitMenuElement" class="main-body" data-win-control="WinJS.UI.SplitView"  data-win-options="{ paneOpened: SdkSample.paneOpenInitially }">
        <div data-title="left" style="border-right:2px solid blue;box-shadow:inset 0px 0px 10px #ffd800">
            <button type="button" class="splitViewButton win-button"></button>
            <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: 'components/splitmenu_header.html'}">
                
            </div>
            <div id="scenarioPane" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: 'components/splitmenu_select.html'}"></div>
        </div>
        <div id="splitContent" data-title="right" style="height:100%;">
            
            
        </div>
    </div>
</body>
</html>
